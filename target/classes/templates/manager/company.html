<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>BOSS直聘后台管理系统 - 用户信息</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/ss/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- jqgrid-->
    <link href="/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

    <style>
        /* Additional style to fix warning dialog position */

        #alertmod_table_list_2 {
            top: 900px !important;
        }
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h4>用户个人信息表</h4>
                </div>
                <div class="ibox-content">
                    <div class="jqGrid_wrapper">
                        <table id="table_list_2"></table>
                        <div id="pager_list_2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>


<!-- Peity -->
<script src="/js/plugins/peity/jquery.peity.min.js"></script>

<!-- jqGrid -->
<script src="/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>

<!-- Page-Level Scripts -->
<script>

    function companyPass(id) {
        $.ajax({
            url: '/manager/company-pass/' + id,
            type: 'POST',
            dataType: 'json',
            success: function (msg) {
                if (msg.pass == '0') {
                    alert("操作失败！")
                } else {
                    alert("操作成功！" + msg.pass)
                    self.location = '/manager/review';
                }
            }, error: function (msg) {
                alert("操作失败！")
            }

        });
    }

    function companyRefuse(id) {
        $.ajax({
            url: '/manager/company-refuse/' + id,
            type: 'POST',
            dataType: 'json',
            success: function (msg) {
                if (msg.refuse == '0') {
                    alert("操作失败！")
                } else {
                    alert("操作成功！")
                    self.location = '/manager/company';
                }
            }, error: function (msg) {
                alert("操作失败！")
            }

        });
    }

    $(document).ready(function () {
        $.jgrid.defaults.styleUI = 'Bootstrap';

        // Configuration for jqGrid Example 2
        $("#table_list_2").jqGrid({
            url: 'getcompany',
            datatype: "json",
            height: 800,
            autowidth: true,
            shrinkToFit: true,
            colNames: ['企业Id', '企业名称', '企业简介', '状态', '企业码', '诚信度', '操作'],
            colModel: [
                {
                    name: 'companyId',
                    index: 'companyId',
                    editable: false,
                    width: 30,
                    sorttype: "int",
                    search: true
                },
                {
                    name: 'companyName',
                    index: 'companyName',
                    editable: false,
                    width: 60
                },
                {
                    name: 'description',
                    index: 'description',
                    editable: false,
                    width: 90
                },
                {
                    name: 'state',
                    index: 'state',
                    editable: false,
                    width: 40,
                    align: "center",
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        var content;
                        if (cellvalue == 0) {
                            content = '审核中';
                        } else if (cellvalue == 1) {
                            content = '可用';
                        } else if (cellvalue == 2) {
                            content = '禁用';
                        }
                        return content;
                    }
                },
                {
                    name: 'companyCode',
                    index: 'companyCode',
                    editable: false,
                    width: 40,
                    align: "center",
                    sortable: false
                },
                {
                    name: 'credit',
                    index: 'credit',
                    editable: false,
                    width: 40,
                    align: "center",
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        var content;
                        if (cellvalue == 0) {
                            content = '差';
                        } else if (cellvalue == 1) {
                            content = '一般';
                        } else if (cellvalue == 2) {
                            content = '良好';
                        }
                        return content;
                    }
                },
                {
                    name: 'operation',
                    fixed: true,
                    editable: true,
                    width: 100,
                    align: "center",
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return '<input onclick="companyPass(' + rowObject.companyId + ')" type="button" value="启用"' + ' />'
                            + '<input onclick="companyRefuse(' + rowObject.companyId + ')" type="button" value="禁用"' + ' />';

                    }
                }
            ],
            pager: "#pager_list_2",
            viewrecords: true,
            caption: "岗位管理",
            hidegrid: false,
            loadonce: true
        });

        // Add selection
        $("#table_list_2").setSelection(4, true);


        // Setup buttons
        $("#table_list_2").jqGrid('navGrid', '#pager_list_2', {
            edit: false,
            add: false,
            del: false,
            search: true
        }, {
            height: 200,
            reloadAfterSubmit: true
        });

        // Add responsive to jqGrid
        $(window).bind('resize', function () {
            var width = $('.jqGrid_wrapper').width();
            $('#table_list_2').setGridWidth(width);
        });
    });
</script>

</body>

</html>
